<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td {
            border: solid 1px;
            border-collapse: collapse;
            padding: 4px;
        }
    </style>
</head>

<body>
    <table>

    </table>
</body>
<script>
    let size, values;
    let tablePop = (values) => {
        const table = document.querySelector("table");
        for (let rowidx in values) {
            let tr = document.createElement("tr");
            for (let colIdx in values[rowidx]) {
                let td = document.createElement("td");
                td.innerHTML = values[rowidx][colIdx];
                tr.appendChild(td);
            }
            table.appendChild(tr);
        }
    }
    let loadJson = (source_path) => {
        const xmlHTTP = new XMLHttpRequest();
        xmlHTTP.onload = function () {
            let output = JSON.parse(this.responseText)[0];
            console.log(output);
            size = output.size;
            values = output.values;
            tablePop(values);
        }
        xmlHTTP.open("GET", source_path, true);
        xmlHTTP.send();
    }
    var source_path = './data/source.json'
    var source_path = './data/source_invalid.json'
    // var source_path = './data/source_4x4.json'
    // var source_path = './data/source_4x4_invaild.json'
    // var source_path = './data/source_16x16_invalid.json'
    loadJson(source_path);
</script>
