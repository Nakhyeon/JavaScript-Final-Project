<script>
    let size, values;
    let tablePop = (values, size, boxresult) => {
        const tabled = document.querySelector("table");
        tabled.parentNode.removeChild(tabled)
        const table = document.querySelector(".table");
        let tablemake = document.createElement("table")
        if (size == 4) {
            for (let rowidx in values) {
                let tr = document.createElement("tr");
                for (let colIdx in values[rowidx]) {
                    let td = document.createElement("input");
                    td.value = values[rowidx][colIdx];
                    td.className = `sudoku ${rowidx}_${colIdx}`;
                    if (
                        colIdx < "2" && rowidx < "2" ||
                        colIdx > "1" && rowidx > "1"
                    ) {
                        td.classList.add('basic')
                    }
                    tr.appendChild(td);
                }
                tablemake.appendChild(tr);
                table.appendChild(tablemake);
            }
        } else if (size == 9) {
            for (let rowidx in values) {
                let tr = document.createElement("tr");
                for (let colIdx in values[rowidx]) {
                    let td = document.createElement("input");
                    td.value = values[rowidx][colIdx];
                    td.className = `sudoku ${rowidx}_${colIdx}`;
                    if (
                        colIdx < "3" && rowidx < "3" ||
                        colIdx > "5" && rowidx > "5" ||
                        colIdx > "5" && rowidx < "3" ||
                        colIdx < "3" && rowidx > "5" ||
                        (rowidx > 2 && rowidx < 6 && colIdx > 2 && colIdx < 6)
                    ) {
                        td.classList.add('basic')
                    }
                    tr.appendChild(td);
                }
                tablemake.appendChild(tr);
                table.appendChild(tablemake);
            }
        } else if (size == 16) {
            for (let rowidx in values) {
                let tr = document.createElement("tr");
                for (let colIdx in values[rowidx]) {
                    let td = document.createElement("input");
                    td.value = values[rowidx][colIdx];
                    td.className = `sudoku ${rowidx}_${colIdx}`;
                    if (
                        (colIdx == "0" || colIdx == "1" || colIdx == "2" || colIdx == "3") & (rowidx == "0" || rowidx == "1" || rowidx == "2" || rowidx == "3")
                        ||
                        (colIdx == "8" || colIdx == "9" || colIdx == "10" || colIdx == "11") & (rowidx == "0" || rowidx == "1" || rowidx == "2" || rowidx == "3")
                        ||
                        (colIdx == "4" || colIdx == "5" || colIdx == "6" || colIdx == "7") & (rowidx == "4" || rowidx == "5" || rowidx == "6" || rowidx == "7")
                        ||
                        (colIdx == "12" || colIdx == "13" || colIdx == "14" || colIdx == "15") & (rowidx == "4" || rowidx == "5" || rowidx == "6" || rowidx == "7")
                        ||
                        (colIdx == "0" || colIdx == "1" || colIdx == "2" || colIdx == "3") & (rowidx == "8" || rowidx == "9" || rowidx == "10" || rowidx == "11")
                        ||
                        (colIdx == "8" || colIdx == "9" || colIdx == "10" || colIdx == "11") & (rowidx == "8" || rowidx == "9" || rowidx == "10" || rowidx == "11")
                        ||
                        (colIdx == "4" || colIdx == "5" || colIdx == "6" || colIdx == "7") & (rowidx == "12" || rowidx == "13" || rowidx == "14" || rowidx == "15")
                        ||
                        (colIdx == "12" || colIdx == "13" || colIdx == "14" || colIdx == "15") & (rowidx == "12" || rowidx == "13" || rowidx == "14" || rowidx == "15")
                    ) {
                        td.classList.add('basic')
                    }
                    tr.appendChild(td);
                }
                tablemake.appendChild(tr);
                table.appendChild(tablemake);
            }
        }
    }

    let boxresult = {};
    let colresult = {};
    let loadJson = (source_path) => {
        const xmlHTTP = new XMLHttpRequest();
        xmlHTTP.onload = function () {
            let output = JSON.parse(this.responseText)[0];
            console.log(output);
            size = output.size;
            values = output.values;
            console.log(size)
            boxresult = boxValidation(size, values);
            tablePop(values, size, boxresult);
        }


        xmlHTTP.open("GET", source_path, true);
        xmlHTTP.send();
    }

    function validation() {
        chageCh(boxresult);
    }

    function resetval() {
        $("input").removeClass("red");
        console.log($("input"));
        let message = document.getElementsByClassName("resultmessage")[0];
        message.innerText = `Let's check if your Sudoku is right.`
    }

    console.log(boxresult);


    let source_path;
    function selectsudoku() {
        let type = document.getElementById("type").value
        source_path = `./data/${type}.json`;
        console.log(source_path)
        loadJson(source_path);
    }


    // var source_path = './data/source.json'
    // var source_path = './data/source_4x4.json'
    // var source_path = './data/source_4x4_invaild.json'
    // var source_path = './data/source_16x16_invalid.json'

    function testtest() {
        var changedArray = [];
        for (var i = 0; i < boxresult.length; i++) {
            var validateMap = new Map();
            var rowArray = [];
            for (var j = 0; j < boxresult.length; j++) {
                let value = document.getElementsByClassName(`${i}_${j}`)[0].value;
                rowArray.push(value);
            }
            changedArray.push(rowArray);
        }
        console.log((changedArray));
    }

</script>
